<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Electricity Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>âš¡ Electricity Tracker</h1>
            <p class="tagline">Reset your account password</p>

            <div id="forgotPasswordMessage" style="display:none;" role="alert"></div>

            <form id="forgotPasswordForm" class="auth-form">
                <h2>Forgot Password</h2>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>

                <button type="submit" class="primary-btn">ðŸ“§ Send Reset Link</button>
            </form>

            <div class="auth-switch">
                <p>Remembered your password? <a href="/login">Back to login</a></p>
            </div>
        </div>
    </div>

    <script src="/api-config.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/theme-effects.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ET = window.ElectricityTracker;
            if (!ET) {
                console.error('ElectricityTracker not found');
                alert('Application failed to load. Please refresh the page.');
                return;
            }

            const form = document.getElementById('forgotPasswordForm');
            const messageElement = document.getElementById('forgotPasswordMessage');

            if (!form) {
                return;
            }

            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                const submitButton = form.querySelector('button[type="submit"]');
                const emailInput = document.getElementById('email');
                const email = emailInput.value.trim();

                if (!email) {
                    alert('Please enter your email address');
                    return;
                }

                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                messageElement.style.display = 'none';
                messageElement.textContent = '';
                messageElement.style.backgroundColor = '';
                messageElement.style.color = '';
                messageElement.style.padding = '';
                messageElement.style.borderRadius = '';
                messageElement.style.marginBottom = '';

                try {
                    const response = await ET.api.post('/api/auth/forgot-password', { email });
                    messageElement.textContent = response?.message || 'If that email address exists in our system, a password reset link has been sent.';
                    messageElement.style.display = 'block';
                    messageElement.style.backgroundColor = 'rgba(16, 185, 129, 0.12)';
                    messageElement.style.color = '#065f46';
                    messageElement.style.padding = '12px 16px';
                    messageElement.style.borderRadius = '8px';
                    messageElement.style.marginBottom = '16px';
                    form.reset();
                } catch (error) {
                    console.error('Forgot password error:', error);
                    messageElement.textContent = error.message || 'Unable to start password reset. Please try again later.';
                    messageElement.style.display = 'block';
                    messageElement.style.backgroundColor = 'rgba(239, 68, 68, 0.12)';
                    messageElement.style.color = '#7f1d1d';
                    messageElement.style.padding = '12px 16px';
                    messageElement.style.borderRadius = '8px';
                    messageElement.style.marginBottom = '16px';
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'ðŸ“§ Send Reset Link';
                }
            });
        });
    </script>
</body>
</html>
