<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Electricity Tracker - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>⚡ Electricity Tracker</h1>
            <p class="tagline">Track your prepaid electricity usage</p>
            
            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="primary-btn">Login</button>
                <p class="auth-switch">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </form>
            
            <form id="registerForm" class="auth-form" style="display:none;">
                <h2>Register</h2>
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="text" id="registrationKey" placeholder="Registration Key" required>
                    <small>Contact admin for registration key</small>
                </div>
                <button type="submit" class="primary-btn">Register</button>
                <p class="auth-switch"><a href="#" id="showLogin">Back to login</a></p>
            </form>
        </div>
    </div>
    
    <script src="/api-config.js"></script>
    <script src="/js/app.js"></script>
    <script>
        const ET = window.ElectricityTracker;
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const data = await ET.api.post('/api/auth/login', { email, password });
                if (data) {
                    ET.auth.setToken(data.token);
                    ET.auth.setUser(data.user);
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                alert(error.message || 'Login failed');
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const registrationKey = document.getElementById('registrationKey').value;
            
            try {
                const data = await ET.api.post('/api/auth/register', { 
                    email, 
                    password, 
                    registrationKey 
                });
                if (data) {
                    ET.auth.setToken(data.token);
                    ET.auth.setUser(data.user);
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                alert(error.message || 'Registration failed');
            }
        });
        
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });
        
        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
    </script>
</body>
</html>
