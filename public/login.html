<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Electricity Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            min-height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        .auth-container {
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            width: 100% !important;
            max-width: 450px !important;
            padding: 20px !important;
        }
        .auth-brand {
            text-align: center !important;
            margin-bottom: 20px !important;
        }
        .auth-card {
            width: 100% !important;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-brand">
            <h1>âš¡ Electricity Tracker</h1>
            <p>Track your prepaid electricity usage</p>
        </div>
        
        <div class="auth-card">
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="primary-btn">ðŸ”“ Log In</button>
                </form>
                
                <div class="auth-links">
                    <p>Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/api-config.js"></script>
    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ET = window.ElectricityTracker;
            
            if (!ET) {
                console.error('ElectricityTracker not found!');
                alert('Application failed to load. Please refresh the page.');
                return;
            }
            
            console.log('ElectricityTracker loaded:', ET);
            
            // Login form handler
            const loginFormElement = document.getElementById('loginFormElement');
            if (loginFormElement) {
                loginFormElement.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('Login form submitted');
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    console.log('Login attempt for:', email);
                    
                    if (!email || !password) {
                        alert('Please enter both email and password');
                        return;
                    }
                    
                    try {
                        console.log('Making API call...');
                        const data = await ET.api.post('/api/auth/login', { email, password });
                        console.log('API response:', data);
                        
                        if (data && data.success) {
                            console.log('Login successful, setting token and redirecting...');
                            ET.auth.setToken(data.token);
                            ET.auth.setUser(data.user);
                            window.location.href = '/dashboard';
                        } else {
                            alert('Login failed: ' + (data?.error || 'Unknown error'));
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        alert(error.message || 'Login failed');
                    }
                });
            }
            
        });
    </script>
</body>
</html>
