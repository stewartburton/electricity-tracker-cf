<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Electricity Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>âš¡ Electricity Tracker</h1>
            <p class="tagline">Track your prepaid electricity usage</p>
            
            <form id="loginFormElement" class="auth-form">
                <h2>Login</h2>

                <!-- Debug error display -->
                <div id="debugError" style="display: none; background: #ffebee; border: 1px solid #ef5350; padding: 10px; margin-bottom: 15px; border-radius: 5px; font-size: 12px; color: #c62828; word-wrap: break-word; max-height: 200px; overflow-y: auto;"></div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="primary-btn">ðŸ”“ Log In</button>
            </form>
            
            <div class="auth-switch">
                <p><a href="/forgot-password">Forgot your password?</a></p>
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="/api-config.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/theme-effects.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debugDiv = document.getElementById('debugError');

            // Show initial debug info
            debugDiv.textContent = 'Page loaded. Checking ElectricityTracker...';
            debugDiv.style.display = 'block';

            const ET = window.ElectricityTracker;

            if (!ET) {
                console.error('ElectricityTracker not found!');
                debugDiv.textContent = 'ERROR: ElectricityTracker object not found. Scripts may have failed to load.';
                alert('Application failed to load. Please refresh the page.');
                return;
            }

            debugDiv.textContent = 'ElectricityTracker loaded successfully. Ready to login.';

            console.log('ElectricityTracker loaded:', ET);
            
            // Login form handler
            const loginFormElement = document.getElementById('loginFormElement');
            if (loginFormElement) {
                loginFormElement.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('Login form submitted');
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    console.log('Login attempt for:', email);
                    
                    if (!email || !password) {
                        alert('Please enter both email and password');
                        return;
                    }
                    
                    // Function to show debug error
                    function showDebugError(message) {
                        const debugDiv = document.getElementById('debugError');
                        debugDiv.textContent = message;
                        debugDiv.style.display = 'block';
                    }

                    try {
                        console.log('Making API call...');
                        console.log('Request details:', { email, endpoint: '/api/auth/login' });

                        showDebugError('Step 1: Sending login request...');

                        const data = await ET.api.post('/api/auth/login', { email, password });
                        console.log('API response:', data);
                        console.log('Response type:', typeof data);
                        console.log('Response keys:', data ? Object.keys(data) : 'null');

                        showDebugError('Step 2: Received response from server...');

                        if (data && data.success) {
                            console.log('Login successful, setting token and redirecting...');
                            showDebugError('Step 3: Login successful! Redirecting...');

                            ET.auth.setToken(data.token);
                            ET.auth.setUser(data.user);

                            // Store tenant information if available
                            if (data.tenant) {
                                localStorage.setItem('tenant', JSON.stringify(data.tenant));
                            }

                            // Use redirectTo from server response, or default to dashboard
                            const redirectUrl = data.redirectTo || '/dashboard';
                            console.log('Redirecting to:', redirectUrl);
                            window.location.href = redirectUrl;
                        } else {
                            console.error('Login failed - data:', data);
                            const errorMsg = 'Login failed: ' + (data?.error || 'Invalid response from server');
                            showDebugError(errorMsg);
                            alert(errorMsg);
                        }
                    } catch (error) {
                        console.error('Login error caught:', error);
                        console.error('Error type:', error.constructor.name);
                        console.error('Error message:', error.message);
                        console.error('Error stack:', error.stack);

                        const detailedError = `ERROR DETAILS:
Type: ${error.constructor.name}
Message: ${error.message || 'No message'}
Stack: ${error.stack || 'No stack trace'}
String: ${error.toString()}`;

                        showDebugError(detailedError);
                        alert('Login failed: ' + (error.message || 'Unknown error occurred'));
                    }
                });
            }
            
        });
    </script>
</body>
</html>
