<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Electricity Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>âš¡ Electricity Tracker</h1>
            <p class="tagline">Track your prepaid electricity usage</p>
            
            <form id="loginFormElement" class="auth-form">
                <h2>Login</h2>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="primary-btn">ðŸ”“ Log In</button>
            </form>
            
            <div class="auth-switch">
                <p><a href="/forgot-password">Forgot your password?</a></p>
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="/api-config.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/theme-effects.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ET = window.ElectricityTracker;
            
            if (!ET) {
                console.error('ElectricityTracker not found!');
                alert('Application failed to load. Please refresh the page.');
                return;
            }
            
            console.log('ElectricityTracker loaded:', ET);
            
            // Login form handler
            const loginFormElement = document.getElementById('loginFormElement');
            if (loginFormElement) {
                loginFormElement.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('Login form submitted');
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    console.log('Login attempt for:', email);
                    
                    if (!email || !password) {
                        alert('Please enter both email and password');
                        return;
                    }
                    
                    try {
                        console.log('Making API call...');
                        const data = await ET.api.post('/api/auth/login', { email, password });
                        console.log('API response:', data);
                        
                        if (data && data.success) {
                            console.log('Login successful, setting token and redirecting...');
                            ET.auth.setToken(data.token);
                            ET.auth.setUser(data.user);

                            // Store tenant information if available
                            if (data.tenant) {
                                localStorage.setItem('tenant', JSON.stringify(data.tenant));
                            }

                            // Use redirectTo from server response, or default to dashboard
                            const redirectUrl = data.redirectTo || '/dashboard';
                            console.log('Redirecting to:', redirectUrl);
                            window.location.href = redirectUrl;
                        } else {
                            alert('Login failed: ' + (data?.error || 'Unknown error'));
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        alert(error.message || 'Login failed');
                    }
                });
            }
            
        });
    </script>
</body>
</html>
