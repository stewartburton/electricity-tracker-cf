<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Electricity Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-brand">
            <h1>‚ö° Electricity Tracker</h1>
            <p>Track your prepaid electricity usage</p>
        </div>
        
        <div class="auth-card">
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="primary-btn">üîì Log In</button>
                </form>
                
                <div class="auth-links">
                    <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
                </div>
            </div>
            
            <!-- Registration Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="regEmail">Email Address</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" minlength="6" required>
                        <small>Must be at least 6 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="registrationMethod">Registration Method</label>
                        <select id="registrationMethod" onchange="toggleRegistrationFields()">
                            <option value="key">Registration Key</option>
                            <option value="invite">Household Invite Code</option>
                        </select>
                    </div>
                    <div class="form-group" id="registrationKeyGroup">
                        <label for="registrationKey">Registration Key</label>
                        <input type="text" id="registrationKey">
                        <small>Enter admin registration key</small>
                    </div>
                    <div class="form-group" id="inviteCodeGroup" style="display: none;">
                        <label for="inviteCode">Household Invite Code</label>
                        <input type="text" id="inviteCode" placeholder="e.g., STU-KRISY-2025">
                        <small>Enter the invite code shared by your household member</small>
                    </div>
                    <button type="submit" class="primary-btn">üîê Register</button>
                </form>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/api-config.js"></script>
    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ET = window.ElectricityTracker;
            
            if (!ET) {
                console.error('ElectricityTracker not found!');
                alert('Application failed to load. Please refresh the page.');
                return;
            }
            
            console.log('ElectricityTracker loaded:', ET);
            
            // Login form handler
            const loginFormElement = document.getElementById('loginFormElement');
            if (loginFormElement) {
                loginFormElement.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('Login form submitted');
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    console.log('Login attempt for:', email);
                    
                    if (!email || !password) {
                        alert('Please enter both email and password');
                        return;
                    }
                    
                    try {
                        console.log('Making API call...');
                        const data = await ET.api.post('/api/auth/login', { email, password });
                        console.log('API response:', data);
                        
                        if (data && data.success) {
                            console.log('Login successful, setting token and redirecting...');
                            ET.auth.setToken(data.token);
                            ET.auth.setUser(data.user);
                            window.location.href = '/dashboard';
                        } else {
                            alert('Login failed: ' + (data?.error || 'Unknown error'));
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        alert(error.message || 'Login failed');
                    }
                });
            }
            
            // Registration form handler
            const registerFormElement = document.getElementById('registerFormElement');
            if (registerFormElement) {
                registerFormElement.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const email = document.getElementById('regEmail').value;
                    const password = document.getElementById('regPassword').value;
                    const method = document.getElementById('registrationMethod').value;
                    
                    if (!email || !password) {
                        alert('Please enter both email and password');
                        return;
                    }
                    
                    if (password.length < 6) {
                        alert('Password must be at least 6 characters long');
                        return;
                    }
                    
                    let registrationData = { email, password };
                    
                    if (method === 'key') {
                        const registrationKey = document.getElementById('registrationKey').value;
                        if (!registrationKey) {
                            alert('Please enter a registration key');
                            return;
                        }
                        registrationData.registrationKey = registrationKey;
                    } else if (method === 'invite') {
                        const inviteCode = document.getElementById('inviteCode').value;
                        if (!inviteCode) {
                            alert('Please enter an invite code');
                            return;
                        }
                        registrationData.inviteCode = inviteCode;
                    }
                    
                    try {
                        const data = await ET.api.post('/api/auth/register', registrationData);
                        
                        if (data && data.success) {
                            ET.auth.setToken(data.token);
                            ET.auth.setUser(data.user);
                            window.location.href = '/dashboard';
                        } else {
                            alert('Registration failed: ' + (data?.error || 'Unknown error'));
                        }
                    } catch (error) {
                        console.error('Registration error:', error);
                        alert(error.message || 'Registration failed');
                    }
                });
            }
            
            // Form switching handlers
            const showRegisterBtn = document.getElementById('showRegister');
            const showLoginBtn = document.getElementById('showLogin');
            
            if (showRegisterBtn) {
                showRegisterBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('registerForm').style.display = 'block';
                });
            }
            
            if (showLoginBtn) {
                showLoginBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('loginForm').style.display = 'block';
                });
            }
        });
        
        // Toggle registration fields based on method
        function toggleRegistrationFields() {
            const method = document.getElementById('registrationMethod').value;
            const keyGroup = document.getElementById('registrationKeyGroup');
            const inviteGroup = document.getElementById('inviteCodeGroup');
            
            if (method === 'key') {
                keyGroup.style.display = 'block';
                inviteGroup.style.display = 'none';
                document.getElementById('registrationKey').required = true;
                document.getElementById('inviteCode').required = false;
            } else {
                keyGroup.style.display = 'none';
                inviteGroup.style.display = 'block';
                document.getElementById('registrationKey').required = false;
                document.getElementById('inviteCode').required = true;
            }
        }
    </script>
</body>
</html>
