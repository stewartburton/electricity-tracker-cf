<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Electricity Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>‚ö° Electricity Tracker</h1>
            <p class="tagline">Track your prepaid electricity usage</p>
            
            <form id="loginFormElement" class="auth-form">
                <h2>Login</h2>

                <!-- Debug error display - ALWAYS VISIBLE -->
                <div id="debugError" style="background: #ffebee; border: 2px solid #ef5350; padding: 10px; margin-bottom: 15px; border-radius: 5px; font-size: 12px; color: #c62828; word-wrap: break-word; max-height: 200px; overflow-y: auto;">
                    üîç DEBUG MODE: Waiting for JavaScript to load...
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="primary-btn">üîì Log In</button>
            </form>
            
            <div class="auth-switch">
                <p><a href="/forgot-password">Forgot your password?</a></p>
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="/api-config.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/theme-effects.js"></script>
    <script>
        // Update debug immediately (before DOMContentLoaded)
        setTimeout(function() {
            const debugDiv = document.getElementById('debugError');
            if (debugDiv) {
                debugDiv.innerHTML = '‚úÖ Script tag executed. DOMContentLoaded pending...';
            }
        }, 100);

        document.addEventListener('DOMContentLoaded', function() {
            const debugDiv = document.getElementById('debugError');

            // Show initial debug info
            debugDiv.innerHTML = '‚úÖ DOMContentLoaded fired. Checking window.ElectricityTracker...<br>API_BASE_URL: ' + (window.API_BASE_URL || 'undefined') + '<br>window.ElectricityTracker: ' + (typeof window.ElectricityTracker);

            const ET = window.ElectricityTracker;

            if (!ET) {
                console.error('ElectricityTracker not found!');
                debugDiv.innerHTML = '‚ùå ERROR: ElectricityTracker object not found.<br>Scripts may have failed to load.<br>Check: /api-config.js and /js/app.js';
                alert('Application failed to load. Please refresh the page.');
                return;
            }

            debugDiv.innerHTML = '‚úÖ ElectricityTracker loaded successfully.<br>API_URL: ' + ET.API_URL + '<br>Ready to login.';

            console.log('ElectricityTracker loaded:', ET);
            
            // Login form handler
            const loginFormElement = document.getElementById('loginFormElement');
            if (loginFormElement) {
                loginFormElement.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('Login form submitted');
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    console.log('Login attempt for:', email);
                    
                    if (!email || !password) {
                        alert('Please enter both email and password');
                        return;
                    }
                    
                    // Function to show debug error
                    function showDebugError(message) {
                        const debugDiv = document.getElementById('debugError');
                        debugDiv.textContent = message;
                        debugDiv.style.display = 'block';
                    }

                    try {
                        console.log('Making API call...');
                        console.log('Request details:', { email, endpoint: '/api/auth/login' });

                        showDebugError('Step 1: Sending login request to /api/auth/login...');

                        // Make raw fetch call to see actual response
                        const response = await fetch(`${ET.API_URL}/api/auth/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });

                        showDebugError(`Step 2: Got HTTP ${response.status}. Reading response...`);

                        const responseText = await response.text();
                        showDebugError(`Step 3: Response text (first 200 chars):<br>${responseText.substring(0, 200)}`);

                        let data;
                        try {
                            data = JSON.parse(responseText);
                            showDebugError('Step 4: JSON parsed successfully');
                        } catch (parseError) {
                            showDebugError(`Step 4 ERROR: Failed to parse JSON<br>Error: ${parseError.message}<br>Response: ${responseText.substring(0, 300)}`);
                            throw new Error('Server returned invalid JSON: ' + responseText.substring(0, 100));
                        }

                        console.log('API response:', data);
                        console.log('Response type:', typeof data);
                        console.log('Response keys:', data ? Object.keys(data) : 'null');

                        if (data && data.success) {
                            console.log('Login successful, setting token and redirecting...');
                            showDebugError('Step 5: Login successful! Redirecting...');

                            ET.auth.setToken(data.token);
                            ET.auth.setUser(data.user);

                            // Store tenant information if available
                            if (data.tenant) {
                                localStorage.setItem('tenant', JSON.stringify(data.tenant));
                            }

                            // Use redirectTo from server response, or default to dashboard
                            const redirectUrl = data.redirectTo || '/dashboard';
                            console.log('Redirecting to:', redirectUrl);
                            window.location.href = redirectUrl;
                        } else {
                            console.error('Login failed - data:', data);
                            const errorMsg = 'Login failed: ' + (data?.error || 'Invalid response from server');
                            showDebugError(errorMsg);
                            alert(errorMsg);
                        }
                    } catch (error) {
                        console.error('Login error caught:', error);
                        console.error('Error type:', error.constructor.name);
                        console.error('Error message:', error.message);
                        console.error('Error stack:', error.stack);

                        const detailedError = `ERROR DETAILS:
Type: ${error.constructor.name}
Message: ${error.message || 'No message'}
Stack: ${error.stack || 'No stack trace'}
String: ${error.toString()}`;

                        showDebugError(detailedError);
                        alert('Login failed: ' + (error.message || 'Unknown error occurred'));
                    }
                });
            }
            
        });
    </script>
</body>
</html>
